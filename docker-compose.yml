version: "3.8"

services:
  api-server:
    image: kirydocker/story-trim:latest
    container_name: story-trim-api
    restart: unless-stopped
    ports:
      - "8088:8080"
    volumes:
      # Mount configuration file
      - ./config.yaml:/app/config.yaml
      # Mount data directory for SQLite database
      - ./data:/app/data
      # Mount uploads directory for files
      - ./uploads:/app/uploads
    environment:
      - TZ=Asia/Shanghai
    networks:
      - 1panel-network

networks:
  1panel-network:
    external: true
