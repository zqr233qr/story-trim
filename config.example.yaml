file_storage:
  upload_dir: ./uploads

llm:
  base_url: "https://api.deepseek.com"
  api_key: "your-api-key-here"
  model: "deepseek-chat"

database:
  source: "storytrim.db"

memory:
  summary_limit: 1          # 每次携带的前章摘要数
  encyclopedia_interval: 50 # 百科更新频率
  mock_stream_speed: 35     # 拟真流延迟(ms)

log:
  level: "debug"   # debug, info, warn, error
  format: "console" # console, json

auth:
  jwt_secret: "your-secret-key"
