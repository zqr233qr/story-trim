version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: storytrim-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storytrim
      MYSQL_USER: storytrim
      MYSQL_PASSWORD: storytrim
      TZ: Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
